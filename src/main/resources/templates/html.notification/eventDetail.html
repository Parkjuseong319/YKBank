		<div class="container_next" >
<script type="text/javascript">
function quitChk(){
	
	showModal("정말 삭제하시겠습니까 ?");
}

function showModal(message) {
	var modal = document.createElement("div");
	modal.className = "modal";
	modal.innerHTML = '<div class="modal-content">' +
	'<div class="modal-header">' +
	'<span class="close">&times;</span>' +
	'</div>' +
	'<div class="modal-body">' +
	'<p>' + message + '</p>' +
	'<button id="quit_btn">예</button>'+
	'<button id="cancel_btn">취소</button>'+
	'</div>' +
	'</div>';
	
	var closeButton = modal.querySelector(".close");
	closeButton.onclick = function() {
		modal.style.display = "none";
	}
	

	var quitBtn=modal.querySelector("#quit_btn");
	quitBtn.onclick=function(){
		location.href="eventDelete?no="+[[${event.event_no}]]
		modal.style.display="none";
	}

	var cancelBtn=modal.querySelector("#cancel_btn");
	cancelBtn.onclick=function(){
		modal.style.display="none";
	}
	
	document.body.appendChild(modal);
	modal.style.display = "block";
}

</script>
			<h1>공지사항</h1>
				<div th:if="${session.user_level} == 'admin' " >
					<input class="button_1" type="button" th:onclick="|location.href='@{eventUpdate(no=${event.event_no})}'|" value="수정">
					<input class="button_2" type="button" th:onclick="quitChk()" value="삭제">
					<!-- <input class="button_2" type="button" th:onclick="|location.href='@{notificationdelete(no=${notification.notification_no})}'|" value="자료삭제"> -->
					<input class="button_3" type="button" th:onclick="|location.href='@{event}'|" value="공지사항메인">
				</div>
			<table border= "1" >

				</thead>
