<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout4}">
<link href="css/product.css" rel="stylesheet">
<body id="myprodview-page">
	<div layout:fragment="content">
		<!-- 		<br /> <h3 align="center">로그인이 필요한 항목입니다</h3> -->
		<div class="container px-4 px-lg-5">
		<h3>나의 예금 상품 조회/해지</h3>
		<table class="table table-striped table-hover">
			<tr>
<!-- 				<th>일련번호</th> -->
				<th>금융상품명</th>
				<th>계좌번호</th>
				<th>금리</th>
				<th>계좌잔액</th>
				<th>승인일시</th>
				<th>해지</th>
			</tr>
			<th:block th:if="${datas.size > 0}">
				<tr th:each="data:${datas}">
<!-- 					<td>[[${data.id}]]</td> -->
					<td>[[${data.fin_prdt_nm}]]</td>
					<td>[[${data.account_number}]]</td>
					<td>[[${data.rate}]]%</td>
<!-- 					<td>[[${data.account_balance}]]원</td> -->
					<td data-th-text="${#numbers.formatInteger(data.account_balance, 1, 'COMMA') + '원'}"></td>
					<td>[[${data.account_reg_date}]]</td>
					<td><a th:href="@{/deleteProdt(account_number=${data.account_number})}">해지</a></td>
				</tr>
			</th:block>
			<th:block th:if="${datas.size ==0}"><tr><td colspan="7" align="center">가입한 상품이 없습니다</td></tr></th:block>
		</table>
	</div>
	</div>
</body>
</html>
