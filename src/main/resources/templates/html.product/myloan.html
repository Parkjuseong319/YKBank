<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout4}">
<link href="css/product.css" rel="stylesheet">
<body id=myloan-page>
	<div layout:fragment="content">
		<div class="container px-4 px-lg-5">
		<table class="table table-striped table-hover">
			<tr>
				<th>일련번호</th>
				<th>금융상품명</th>
				<th>입금계좌번호</th>
				<th>금리</th>
				<th>대출 잔액</th>
				<th>승인일시</th>
				<th>만기일시</th>
				<th>상환</th>
			</tr>
			<th:block th:if="${datas.size > 0}">
				<tr th:each="data:${datas}">
					<td>[[${data.id}]]</td>
					<td>[[${data.fin_prdt_nm}]]</td>
					<td>[[${data.account_number}]]</td>
					<td>[[${data.rate}]]%</td>
					<td>[[${data.amount}]]원</td>
					<td>[[${data.fin_reg_dt}]]</td>
					<td>[[${data.fin_end_dt}]]</td>
					<td><a th:href="@{/deleteLoan(id=${data.id},account_number=${data.account_number},amount=${data.amount})}">상환</a></td>
				</tr>
			</th:block>
			<th:block th:if="${datas.size ==0}"><tr><td colspan="7" align="center">가입한 상품이 없습니다</td></tr></th:block>
		</table>
		</div>
	</div>
</body>
</html>
