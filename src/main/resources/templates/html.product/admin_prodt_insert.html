<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout7}">
<link href="css/product.css" rel="stylesheet">
<body id="admin_prodt_insert-page">
	<div layout:fragment="content">
<div class="container px-4 px-lg-5">
  <h2 class="my-4">상품 등록</h2>
  <form action="/insert">
    <div class="mb-3">
      <label for="fin_prdt_code" class="form-label">상품 코드</label>
      <input type="text" name="fin_prdt_code" id="fin_prdt_code" class="form-control" placeholder="임의의 상품 코드">
    </div>
    <div class="mb-3">
      <label for="kor_co_nm" class="form-label">금융회사명</label>
      <input type="text" name="kor_co_nm" id="kor_co_nm" class="form-control" value="ykbank">
    </div>
    <div class="mb-3">
      <label for="fin_prdt_type" class="form-label">상품 유형</label>
      <select name="fin_prdt_type" id="fin_prdt_type" class="form-select">
        <option value="10">입출금</option>
        <option value="20">적금</option>
        <option value="30">대출</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fin_prdt_nm" class="form-label">상 품 명</label>
      <input type="text" name="fin_prdt_nm" id="fin_prdt_nm" class="form-control">
    </div>
    <div class="mb-3">
      <label for="basic_rate" class="form-label">기본 금리</label>
      <input type="number" step="0.1" min="0" max="99" name="basic_rate" id="basic_rate" class="form-control">
    </div>
    <div class="mb-3">
      <label for="max_limit" class="form-label">최고 한도</label>
      <input type="text" name="max_limit" id="max_limit" class="form-control">
    </div>
    <input type="hidden" name="created_user_id" value="${name}">
    <div class="mb-3">
      <label for="prodt_detail" class="form-label">상품상세설명</label>
      <textarea name="prodt_detail" id="prodt_detail" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="expired" class="form-label">가입기간</label>
      <input type="number" name="expired" id="expired" min="0" max="60" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>
	</div>
</body>
</html>
